<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
</head>
<body>

    <h1>Random Form</h1>

    <form action="submit_form.php" method="post" enctype="multipart/form-data">

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Fill the Name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="upload">Upload File:</label>
        <input type="file" id="upload" name="upload"><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Give password" required><br><br>

        <label>Hobbies:</label>
        <input type="checkbox" id="sports" name="hobby" value="sports">
        <label for="sports">Sports</label>

        <input type="checkbox" id="drawing" name="hobby" value="drawing">
        <label for="drawing">Drawing</label>

        <input type="checkbox" id="cooking" name="hobby" value="cooking">
        <label for="cooking">Cooking</label>

        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
        </select><br><br>

        <label for="message">Address:</label><br>
        <textarea id="message" name="message" rows="4" cols="30" placeholder="Enter your Message"></textarea><br><br>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" maxlength="10" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="reset">Reset:</label>
        <input type="reset" value="Reset"><br><br>

        <label for="submit_form">Submit:</label>
        <button type="submit">Submit</button>

    </form>

</body>
</html>
